<div class="" container>
  <nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item">
          <button
            type="submit"
            class="nav-link btn btn-primary"
            href="#"
            id="orderDate"
            (click)="orderByDate()"
          >
          Order by date
          </button>
        </li>
        <li class="nav-item">
          <button
            type="submit"
            class="nav-link btn btn-primary"
            href="#"
            id="orderPrice"
            (click)="orderByPrice()"
          >
            Order by price
          </button>
        </li>
      </ul>
      <form class="d-flex mb-0">
        <input
          type="text"
          [(ngModel)]="search"
          class="form-control"
          id="filterDesc"
          placeholder="Search"
          name="search"
        />
        <div class="col-form-label col-sm-5"></div>
      </form>
    </div>
  </nav>
</div>

<!-- <event-form (added)="addEvent($event)"></event-form> -->

<div
  id="eventsContainer"
  class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
>
  @for (myEvent of filteredEvents(); track myEvent.id) {
    <event-card [myEvent]="myEvent" (deleted)="deleteEvent(myEvent)" />
  }
</div>
